
{% load static %}
{% block title %}{% endblock %}
{% block content %}
    {% block extra_css %}    
    {% endblock extra_css %}    
    <header class='mb-4'>
        <h2 class='h2 medium text-blue'>Editar Escuela</h2>
    </header>
    <div class="col-md-11">
        <div class="mb-3">
            <div class="d-flex flex-column align-items-center align-items-lg-start">
                <form method="post" action="{% url 'escuela_update' %}">
                    {% csrf_token %}
                    <div class="col-12 col-lg-12 row row-cols-1 row-cols-md-1 g-2 p-lg-0-5">
                        <div class="mb-0 col-md-12">
                            <label for="category_name" class="form-label">ID</label>
                            <input type="text" class="form-control" name="id" id="id" value="{{escuela_data.id}}" placeholder="" readonly>
                            <div class="feedback body--small normal"></div>
                        </div>                        
                        <div class="mb-0 col-md-12">
                            <label for="category_name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" value="{{escuela_data.nombre}}" placeholder="" required>
                            <div class="feedback body--small normal"></div>
                        </div>

                        <div class="mb-0 col-md-12">
                            <label for="category_description" class="form-label">Direccion</label>
                            <input type="text" class="form-control" name="direccion" id="direccion" value="{{escuela_data.direccion}}" placeholder="" required>
                            <div class="feedback body--small normal"></div>
                        </div>
                        <div class="mb-0 col-md-12">
                            <label for="category_description" class="form-label">Correo</label>
                            <input type="email" class="form-control" name="correo" id="correo" value="{{escuela_data.correo}}" placeholder="" required>
                            <div class="feedback body--small normal"></div>
                        </div> 
                        <div class="mb-0 col-md-12">
                            <label for="category_description" class="form-label">Telefono</label>
                            <input type="tel" class="form-control" name="telefono" id="telefono" value="{{escuela_data.telefono}}" placeholder="" required>
                            <div class="feedback body--small normal"></div>
                        </div>  

                        </div>                                                 
                        <div class="mb-0 col-md-12">
                            <div class="d-flex justify-content-center mb-2">
                                <div class="d-flex justify-content-center mx-0-5--custom">
                                    <button type="submit" class="button">Editar</button>
                                </div>
                                <div class="d-flex justify-content-center mx-0-5--custom">
                                    <a href="{% url 'escuela_list' %}" class="button">Regresa</a>
                                </div>  
                            </div>                                  
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% block extrajs %}    
    {% endblock extrajs %}    
{% endblock %}
